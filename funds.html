<body>
    <div class="content">
        <h2>Transfer Funds</h2>
        <p>Transfer funds securely to any account from your bank account.</p>
        
        <div class="transfer-form">
            <form action="transfer-confirmation.html" method="POST">
                <label for="recipient">Recipient Name</label>
                <input type="text" id="recipient" name="recipient" placeholder="Enter recipient's name" required>
                
                <label for="account-number">Recipient's Account Number</label>
                <input type="number" id="account-number" name="account-number" placeholder="Enter recipient's account number" required>
                
                <label for="amount">Amount to Transfer (â‚¹)</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount to transfer" required>
                
                <label for="transfer-date">Transfer Date</label>
                <input type="date" id="transfer-date" name="transfer-date" required>
                
                <button type="submit">Transfer Funds</button>
            </form>
        </div>

        <a href="account-overview.html" class="back-link">Back to Account Overview</a>
    </div>
