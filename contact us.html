<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us for any queries or assistance regarding our banking services.">
    <title>Contact Us | YourBank</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #333;
        }
        header {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #003366;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: grid;
            grid-gap: 20px;
        }
        label {
            font-weight: bold;
            font-size: 14px;
        }
        input, textarea, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            resize: none;
        }
        button {
            padding: 15px;
            font-size: 16px;
            color: #fff;
            background-color: #00509e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #003366;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f2f4f8;
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
        footer a {
            color: #00509e;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <h2>We Value Your Feedback and Queries</h2>
        <p>For assistance with our banking services, please fill out the form below. Our team will respond promptly to address your concerns.</p>
        <form action="/submit_contact" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="query-type">Type of Query</label>
            <select id="query-type" name="query-type" required>
                <option value="" disabled selected>Select a query type</option>
                <option value="general">General Inquiry</option>
                <option value="technical">Technical Support</option>
                <option value="account">Account Issues</option>
                <option value="feedback">Feedback</option>
            </select>
            
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Describe your query or feedback" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 X-press All Rights Reserved. | <a href="/privacy-policy">Privacy Policy</a> | <a href="/terms">Terms of Service</a></p>
    </footer>
</body>
</html>
